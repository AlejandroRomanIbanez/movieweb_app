<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Movie - MovieWeb App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="return-home-button">
            <a href="/users">Return Home</a>
        </div>
        <h1 class="page-title">Delete Movie</h1>
        <form method="POST" action="{{ url_for('delete_movie', user_id=user_id, movie_id=movie_id) }}" class="form">
            <p>Are you sure you want to delete this movie?</p>
            <div class="form-group">
                <input type="submit" value="Delete" class="btn-submit">
            </div>
        </form>
        <form method="GET" action="{{ url_for('user_movies', user_id=user_id) }}" class="form">
            <div class="form-group">
                <button type="submit" class="btn-submit">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
