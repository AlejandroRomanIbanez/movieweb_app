<!DOCTYPE html>
<html>
<head>
    <title>Add Review</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="return-home-button">
            <a href="/">Return Home</a>
        </div>
        <h1 class="page-title">Add Review</h1>
        <form class="form" action="{{ url_for('add_review', user_id=user_id, movie_id=movie_id) }}" method="POST">
            <div class="form-group">
                <label for="review_text">Review Text:</label>
                <textarea name="review_text" id="review_text" rows="4" cols="50" required></textarea>
            </div>
            <div class="form-group">
                <label for="user_rating">User Rating:</label>
                <input type="number" name="user_rating" id="user_rating" min="0" max="10" step="0.1" required>
            </div>
            <button class="btn-submit" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
